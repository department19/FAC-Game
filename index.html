<!DOCTYPE html>
<html>
<head>
  <title>Whack a Bug!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <h1>Whack a Bug!</h1>
  <div id="game-area">
    <!-- Grid of holes -->
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <!-- Add more holes here -->
  </div>
  <div id="score">Score: <span id="score-value">0</span></div>
  <div id="timer">Time remaining: <span id="timer-value">30</span></div>
  <div id="buttonbox">
    <button id="startGame" class="gamebutton">Start Game</button>
    <button id="stopGame" class="gamebutton hidden">Stop Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
